[pve]
user = root@pam
password = secret
verify_ssl = 

[loggers]
keys = root,proxmoxer,urllib3

[logger_root]
level = DEBUG
handlers = console,file

[logger_proxmoxer]
level = WARNING
qualname = proxmoxer
handlers =

[logger_urllib3]
level = INFO
qualname = urllib3
handlers =

[handlers]
keys = console,file

[handler_console]
class = StreamHandler
formatter = simple
level = INFO
args = [sys.stdout]

[handler_file]
class = FileHandler
level = DEBUG
formatter = timed
args = (os.path.expanduser("~/plutex-promo-balance.log"), 'a')

[formatters]
keys = timed,simple

[formatter_timed]
format = %(asctime)s %(levelname)s %(name)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_simple]
format = %(levelname)s %(name)s %(message)s
